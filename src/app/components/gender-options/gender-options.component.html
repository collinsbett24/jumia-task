<mat-form-field appearance="fill" class="col-12 ">
    <mat-label>Choose Gender</mat-label>
    <mat-select class="example-section">

        <mat-option (click)="getGender('')" value="">ALL
        </mat-option>
        <mat-option *ngFor="let column of gender" (click)="getGender(column)" value="column">{{column |
            uppercase}}
        </mat-option>
    </mat-select>
</mat-form-field>
