<mat-form-field appearance="fill" class="col-12 ">
    <mat-label>Remove Column</mat-label>
    <mat-select multiple class="example-section">
        <mat-option *ngFor="let column of task" (click)="removeColumn(column)">{{column |
            uppercase}}
        </mat-option>
    </mat-select>
</mat-form-field>
